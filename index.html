<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body class="body">
    <label for="slider"
      ><input
        type="range"
        name="slider"
        id="slider"
        min="1"
        max="100"
        step="1"
        value="16" />
      Grid<output for="slider"></output
    ></label>
    <div class="select-color">
      <h3>Choose Pen</h3>
      <button class="color-btn red" value="rgb(255,0,0)">Red</button>
      <button class="color-btn blue" value="rgb(0,0,255)">Blue</button>
      <button class="color-btn green" value="rgb(0,255,0)">Green</button>
      <button class="color-btn black" value="rgb(255,255,255)">Erase</button>
      <button class="color-btn rainbow" value="rainbow">Rainbow</button>
    </div>
    <div>
      <button class="input-color">
        <input type="color" name="color" id="color" />
      </button>
    </div>
    <button class="clear-btn">clear</button>
    <div class="container"></div>
  </body>
</html>
