<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: content-box;
      }

      .body {
        width: 100%;
        height: 100vh;
        background-color: #777676;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .gridChange {
        padding: 10px 20px;
        border-radius: 8px;
        background-color: rgb(0, 128, 255);
        color: white;
        margin-bottom: 20px;
      }

      .gridChange:hover {
        background-color: rgb(48, 150, 253);
        /* color: rgb(201, 201, 201); */
      }

      .container {
        width: 500px;
        height: 500px;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .div {
        box-sizing: border-box;
        display: inline-block;
      }

      .background {
        background-color: yellow;
      }
    </style>
  </head>
  <body class="body">
    <button class="gridChange">Change grid size</button>
    <div class="container"></div>

    <script>
      const container = document.querySelector(".container");
      function drawGrid(grid) {
        for (let i = 0; i < grid ** 2; i++) {
          const div = document.createElement("div");
          div.setAttribute("class", "div");
          div.style.width = `${500 / grid}px`;
          div.style.height = `${500 / grid}px`;
          container.appendChild(div);
        }
      }

      const gridChangeBtn = document.querySelector(".gridChange");
      gridChangeBtn.addEventListener("click", (event) => {
        const grid = Number(prompt("Enter the grid number (less than 100)"));
        // console.log()
        console.log(Number.isInteger(grid));
        while (grid > 100 || grid < 1) {
          const grid = Number(
            prompt("Please enter the grid number (less than 100)")
          );
        }
        const innerDiv = document.querySelectorAll(".div");
        console.log(innerDiv);
        innerDiv.forEach((div) => {
          container.removeChild(div);
        });

        drawGrid(grid);
        colorChanger();
      });

      drawGrid(16);
      colorChanger();

      function colorChanger() {
        const innerDiv = document.querySelectorAll(".div");
        innerDiv.forEach((div) => {
          div.addEventListener("pointerenter", (event) => {
            event.target.style.backgroundColor = "yellow";
          });
        });
      }
    </script>
  </body>
</html>
