<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: content-box;
      }

      .body {
        width: 100%;
        height: 100vh;
        background-color: #777676;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .gridChange {
        padding: 10px 20px;
        border-radius: 8px;
        background-color: rgb(0, 128, 255);
        color: white;
        margin-bottom: 20px;
      }

      .gridChange:hover {
        background-color: rgb(48, 150, 253);
        /* color: rgb(0, 150, 150); */
      }

      .container {
        width: 500px;
        height: 500px;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .div {
        box-sizing: border-box;
        display: inline-block;
      }

      .background {
        background-color: yellow;
      }
    </style>
  </head>
  <body class="body">
    <button class="gridChange">Change grid size</button>
    <div class="container"></div>

    <script>
      console.log("*******************************");
      let colors = "rgb(323,33,532)";
      console.log(colors);
      [col1, col2, col3] = colors
        .slice(colors.indexOf("(") + 1, colors.indexOf(")"))
        .split(",");
      console.log(col1, col2, col3);
      console.log("*******************************");
      const container = document.querySelector(".container");
      // console.log("color");
      console.log(container.style.backgroundColor);
      function drawGrid(grid) {
        for (let i = 0; i < grid ** 2; i++) {
          const div = document.createElement("div");
          div.setAttribute("class", "div");
          div.style.width = `${500 / grid}px`;
          div.style.height = `${500 / grid}px`;
          container.appendChild(div);
        }
      }

      const gridChangeBtn = document.querySelector(".gridChange");
      gridChangeBtn.addEventListener("click", (event) => {
        const grid = Number(prompt("Enter the grid number (less than 100)"));
        // console.log()
        console.log(Number.isInteger(grid));
        while (grid > 100 || grid < 1) {
          const grid = Number(
            prompt("Please enter the grid number (less than 100)")
          );
        }
        const innerDiv = document.querySelectorAll(".div");
        console.log(innerDiv);
        innerDiv.forEach((div) => {
          container.removeChild(div);
        });

        drawGrid(grid);
        colorChanger();
      });

      function random(number) {
        return Math.floor(Math.random() * number + 1);
      }

      drawGrid(16);
      colorChanger();

      function colorChanger() {
        const innerDiv = document.querySelectorAll(".div");
        innerDiv.forEach((div) => {
          div.addEventListener("pointerenter", (event) => {
            if (event.target.style.backgroundColor == "") {
              event.target.style.backgroundColor = `rgb(${random(255)},${random(
                255
              )},${random(255)})`;
            } else {
              const colors = event.target.style.backgroundColor;
              [col1, col2, col3] = colors
                .slice(colors.indexOf("(") + 1, colors.indexOf(")"))
                .split(",");
              event.target.style.backgroundColor = `rgb(
                ${Math.floor(col1 - col1 * 0.1)},
                ${Math.floor(col2 - col2 * 0.1)},
                ${Math.floor(col3 - col3 * 0.1)})`;
            }
          });
        });
      }
    </script>
  </body>
</html>
